
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Form design Three</title>
   <!-- poppins font -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
   <!-- poppins font -->
   <link rel="stylesheet" href="css/all.min.css" />
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   <header>
      <h3>Contact Form #03</h3>
   </header>
   <!-- This is useful link section start-->
   <section class="usefull_link">
      <div class="content_wrap">
         <div class="single_box">
            <div class="usefull_icon">
               <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
            <div class="usefull_content">
               <p><span>Address:</span>198 West 21th Street,<br> Suite 721 New York NY 10016</p>
            </div>
         </div>
         <div class="single_box">
            <div class="usefull_icon">
               <i class="fa-solid fa-phone"></i>
            </div>
            <div class="usefull_content">
               <p><a href="tel://123"><span>Phone:</span>123456789</a></p>
            </div>
         </div>
         <div class="single_box">
            <div class="usefull_icon">
               <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="usefull_content">
               <p><span>Email:</span> info@yoursite.com</p>
            </div>
         </div>
         <div class="single_box">
            <div class="usefull_icon">
               <i class="fa-sharp fa-solid fa-earth-americas"></i>
            </div>
            <div class="usefull_content">
               <p><span>Website</span> yoursite.com</p>
            </div>
         </div>
      </div>
   </section>

   <!-- This is useful link section end-->

   <section class="form_design">
      <div class="info">
         <h3>Contact Us</h3>
         <form action="">
            <div class="name_email_wrap">
               <div class="f_name">
                  <label for="">full name</label> <br>
                  <input type="text" placeholder="Name" name="" id="">
               </div>
               <div class="email">
                  <label for="">email address</label> <br>
                  <input type="email" placeholder="Email" name="" id="">
               </div>
            </div>
            <div class="from_box">
               <label for="">subject</label> <br>
               <input type="text" placeholder="Subject" name="" id="">
            </div>
            <div class="from_box">
               <label for="">message</label> <br>
               <textarea name="" placeholder="Message" id="" cols="30" rows="4"></textarea>
            </div>
            <div class="submit">
               <input type="submit" value="Send Message">
            </div>
         </form>

      </div>
      <div class="img">
         <img src="images/55956422130f3f776d259e6f795f757c_57cf6225b628b42244e831e2684fcaa1.webp" alt="" />
      </div>
   </section>
</body>

</html>
